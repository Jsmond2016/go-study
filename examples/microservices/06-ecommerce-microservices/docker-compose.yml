version: '3.8'

services:
  consul:
    image: consul:latest
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: consul agent -dev -client=0.0.0.0 -ui
    networks:
      - microservices

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "5001:5001"
    environment:
      - CONSUL_ADDR=consul:8500
    depends_on:
      - consul
    networks:
      - microservices

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    ports:
      - "5002:5002"
    environment:
      - CONSUL_ADDR=consul:8500
    depends_on:
      - consul
      - user-service
    networks:
      - microservices

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service
    ports:
      - "5003:5003"
    environment:
      - CONSUL_ADDR=consul:8500
    depends_on:
      - consul
    networks:
      - microservices

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - CONSUL_ADDR=consul:8500
    depends_on:
      - consul
      - user-service
      - order-service
      - product-service
    networks:
      - microservices

networks:
  microservices:
    driver: bridge

