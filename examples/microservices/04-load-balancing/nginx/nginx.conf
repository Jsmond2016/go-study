upstream backend {
    # 轮询（默认）
    server server1:8080;
    server server2:8080;
    server server3:8080;

    # 加权轮询
    # server server1:8080 weight=5;
    # server server2:8080 weight=3;
    # server server3:8080 weight=2;

    # 最少连接
    # least_conn;
    # server server1:8080;
    # server server2:8080;
    # server server3:8080;

    # IP 哈希（会话保持）
    # ip_hash;
    # server server1:8080;
    # server server2:8080;
    # server server3:8080;

    # 健康检查
    # server server1:8080 max_fails=3 fail_timeout=30s;
    # server server2:8080 max_fails=3 fail_timeout=30s;
    # server server3:8080 max_fails=3 fail_timeout=30s backup;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

